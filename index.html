<!DOCTYPE html>
<html lang="pt-br" class="dark">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Visão Geral de Desempenho - EVOLUTION</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00f0ff",
                        "background-dark": "#0f172a",
                        "surface-dark": "#1e293b",
                        "border-dark": "#334155",
                        "text-light": "#f1f5f9",
                        "text-muted": "#94a3b8",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "mono": ["Roboto Mono", "monospace"]
                    },
                    boxShadow: {
                        'brutal': '4px 4px 0px 0px #000',
                        'brutal-sm': '2px 2px 0px 0px #000',
                        'glow': '0 0 15px rgba(0, 240, 255, 0.25)',
                    }
                },
            },
        }
    </script>
    <style>
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0f172a;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00f0ff;
        }

        body {
            background-color: #0f172a;
        }

        @keyframes pulse-glow {
            0% {
                box-shadow: 0 0 5px rgba(0, 240, 255, 0.2);
            }

            50% {
                box-shadow: 0 0 20px rgba(0, 240, 255, 0.5);
            }

            100% {
                box-shadow: 0 0 5px rgba(0, 240, 255, 0.2);
            }
        }

        .glow-active {
            animation: pulse-glow 2s infinite;
        }

        /* Estilos de Impressão */
        @media print {
            @page {
                size: A4;
                margin: 1cm;
            }

            body {
                background-color: #0f172a !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            main {
                padding-top: 0 !important;
                padding-bottom: 0 !important;
            }

            .animate-in {
                animation: none !important;
            }

            tr {
                page-break-inside: avoid;
            }

            /* Esconde a barra de rolagem na impressão */
            ::-webkit-scrollbar {
                display: none;
            }
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>

<body class="font-display text-text-light antialiased min-h-screen">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
